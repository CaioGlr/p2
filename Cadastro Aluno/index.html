<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seleção de Livros</title>
<style>

</style>
</head>
<body>
    <h1>Seleção de Livros (Máximo 3)</h1>
    <p class="warning">Selecione no máximo 3 livros.</p>
    <ul id="livros">
        <li onclick="toggleSelection(this)">Livro 1</li>
        <li onclick="toggleSelection(this)">Livro 2</li>
        <li onclick="toggleSelection(this)">Livro 3</li>
        <li onclick="toggleSelection(this)">Livro 4</li>
        <li onclick="toggleSelection(this)">Livro 5</li>
    </ul>

    <script>
        function toggleSelection(li) {
            li.classList.toggle('selected');
            var selectedItems = document.querySelectorAll('.selected');
            if (selectedItems.length > 3) {
                li.classList.remove('selected');
                alert('Você só pode selecionar até 3 livros.');
            }
        }
    </script>
</body>
</html>
